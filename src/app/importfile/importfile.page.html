<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
	  <ion-card-header>
	    <ion-card-title>Import File</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
        <form [formGroup]="preAddForm">
          <ion-item>
  		    <ion-label position="stacked">Jenis Barang</ion-label>
  		    <ion-select formControlName="selectedJenisBarang">
  				<ion-select-option *ngFor="let item of jenisBarang" [value]="item.jenisBarang">{{item.jenisBarang}}</ion-select-option>
  			</ion-select>
        </ion-item>
        </form>
			<p>Pilih file json yang sudah berisi data barang sesuai dengan format aplikasi ini. Barang yang diimport akan dicatat sebagai barang baru pada data Stock Opname. Pastikan jenis barang sesuai dengan opsi jenis barang diatas.</p>
      <input type="file"  (change)="uploadFile($event.target.files)">
      <ion-button (click)="uploadjson()" [disabled]="uploadButton == false">Upload</ion-button>

	  </ion-card-content>
	</ion-card>

</ion-content>
